<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkPage</title>
</head>
<body>
    <p id="demo">单击按钮显示分割后的数组.</p>
	<p id="demo2">单击按钮显示分割后的数组.</p>
	<p id="demo3">单击按钮显示分割后的数组.</p>
	<iframe src="./clbd.html" frameborder="0"></iframe>
<script>
function d1(){
	var str=location.href;
	var a1=str.split("?")[1];
	var a2=a1.split("&")[0];
	var a3=a2.split("=")[1];
	document.getElementById("demo").innerHTML=a3;
}
function d2(){
	var str=location.href;
	var a1=str.split("&")[1];
	var a2=a1.split("=")[1];
	document.getElementById("demo2").innerHTML=a2;
}
function d3(){
	var str="http://127.0.0.1:5500/jt.html?name=1&class=2&studentnumber=3&phonenumber=4";
	var a1=str.split("&")[2];
	var a2=a1.split("=")[1];
	document.getElementById("demo3").innerHTML=a2;
}
d1();
d2();
d3();





</script>
</body>
</html>
